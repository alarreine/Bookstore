
<div>
    <h2><span data-translate="bookstoreApp.cartToBooks.detail.title">Cart To Books</span> {{vm.cartToBooks.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bookstoreApp.cartToBooks.cartId">Cart Id</span></dt>
        <dd>
            <span>{{vm.cartToBooks.cartId}}</span>
        </dd>
        <dt><span data-translate="bookstoreApp.cartToBooks.bookId">Book Id</span></dt>
        <dd>
            <span>{{vm.cartToBooks.bookId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cart-to-books-detail.edit({id:vm.cartToBooks.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
